server {
    listen 80;

    location / {
        proxy_pass http://2025.pedrazarquitectos.com/;

        # Headers necesarios para mantener la sesión, autorización, etc.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Mantener el User-Agent original
        proxy_set_header User-Agent $http_user_agent;

        # Pasar cookies y authorization si se requieren
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;

        # Enviar el content type si es relevante
        proxy_set_header Content-Type $http_content_type;
    }
}
